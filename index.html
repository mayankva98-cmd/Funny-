<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Are You the Best?</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        overflow: hidden;
        background: #fff;
        position: relative;
    }

    /* Emoji background */
    body::before {
        content: "ğŸ˜‚ğŸ¤£ğŸ˜œğŸ˜ğŸ˜†ğŸ˜…ğŸ˜ğŸ¤ªğŸ˜¹ğŸ˜ğŸ˜„ğŸ˜ƒğŸ˜‹";
        font-size: 60px;
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0.15;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        pointer-events: none;
    }

    .box {
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        z-index: 2;
    }

    h1 {
        margin-bottom: 30px;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin: 10px;
        position: relative;
    }

    #yesBtn {
        background: #4CAF50;
        color: white;
        position: absolute;
    }

    #noBtn {
        background: #f44336;
        color: white;
    }

    /* Floating memes */
    .meme {
        position: absolute;
        width: 80px;
        animation: float 6s infinite ease-in-out;
        opacity: 0.9;
    }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-40px); }
        100% { transform: translateY(0px); }
    }

    /* Popup */
    .popup {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background: rgba(0,0,0,0.6);
        display: none;
        justify-content: center;
        align-items: center;
    }

    .popup-content {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        font-size: 24px;
    }

    .popup img {
        width: 150px;
        margin-top: 15px;
    }
</style>
</head>
<body>

<!-- Floating memes -->
<img class="meme" src="https://media.giphy.com/media/10JhviFuU2gWD6/giphy.gif" style="top:10%; left:10%;">
<img class="meme" src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" style="top:70%; left:20%;">

<img class="meme" src="https://media.giphy.com/media/5GoVLqeAOo6PK/giphy.gif" style="bottom:10%; right:10%;">

    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
</div>

<div class="popup" id="popup">
    <div class="popup-content">
        ğŸ˜‚ğŸ¤£ğŸ˜œğŸ˜  
        <p>I know that you are not! ğŸ¤£ğŸ¤£ğŸ¤£</p>
        <img src="https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif">
        <br><br>
        <button onclick="closePopup()">Close</button>
    </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const popup = document.getElementById("popup");

function moveYesButton() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    yesBtn.style.left = x + "px";
    yesBtn.style.top = y + "px";
}

yesBtn.addEventListener("mouseover", moveYesButton);
yesBtn.addEventListener("click", moveYesButton);

noBtn.addEventListener("click", () => {
    popup.style.display = "flex";
});

function closePopup() {
    popup.style.display = "none";
}

moveYesButton();
</script>

</body>
</html>
